<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Byronic Hero</title>
	<meta name="author" content="l.a. driscoll">
	<meta name="description" content="A quiz to show animation and JS calculations.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="quiz.css">
	<link rel="icon" type="image/x-icon" href=""/>
</head>

<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
        <h2 class="text-primary display-3 my-4">Byronic Hero Quiz</h2>
        </div>
    </div>
    
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="containter lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Byronic</p>
        </div>
    </div>
	
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
            
        <form action="" class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. Let's start with an easy one. First word people would use to describe you...</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Optimistic</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Moody AF</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C">
                    <label class="form-check-label">Generous</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. Okay, and how would you describe your past?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Dark and troubled.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" checked>
                    <label class="form-check-label">A bit of this, a bit of that.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C">
                    <label class="form-check-label">All roses, all the time.</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. Life is all about...</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">The power of friendship.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">The places you see along the way.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C">
                    <label class="form-check-label">Me, me, me, and me.</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. Finally, pick  a BFF!</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Heathcliff</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Oliver Twist</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C">
                    <label class="form-check-label">Achilles</label>
                </div>
            </div>
            <div class="text-center">
            <input type="submit" class="btn btn-light">
            </div>
        </form>
        </div>
    </div>
	<script type="text/javascript" src="quiz.js"></script>
</body>

</html>
